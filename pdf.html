<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolify | PDF Architect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { 
            background: #000; 
            color: #fff; 
            min-height: 100vh;
            padding-top: 80px;
        }

        /* Toolify Header Style */
        header {
            position: fixed; top: 0; width: 100%; padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 1000;
        }
        .logo-text { font-size: 1.5rem; font-weight: 800; }
        .logo-text .part1 { color: var(--primary); }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: 0.3s;
            background: var(--glass);
            cursor: pointer;
            margin-bottom: 30px;
        }
        .upload-zone:hover { border-color: var(--primary); background: rgba(0, 242, 255, 0.05); }

        /* Image Grid */
        #image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .img-card {
            background: #111;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            position: relative;
            cursor: grab;
        }
        .img-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .action-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7rem;
        }
        .action-btn:hover { background: var(--primary); color: #000; }
        .del-btn:hover { background: var(--danger); color: white; }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(15,15,15,0.9);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(0,242,255,0.2);
        }
        .btn {
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-secondary { background: white; color: #000; }

        /* Cropper Modal */
        #cropper-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            padding: 50px;
        }
        .cropper-container { max-width: 800px; margin: 0 auto; height: 70vh; }
    </style>
</head>
<body>

    <header>
        <div class="logo-text"><span class="part1">Tool</span>ify <span style="font-weight:400; font-size: 0.9rem; opacity: 0.6;">| PDF Architect</span></div>
        <a href="index.html" style="color:white; text-decoration:none; font-size:0.9rem;">‚Üê Back to Workspace</a>
    </header>

    <div class="container">
        <div class="upload-zone" onclick="document.getElementById('file-input').click()">
            <h2 style="margin-bottom:10px;">Drag & Drop Images</h2>
            <p style="color:#9aa0a6;">or click to browse (JPG, PNG)</p>
            <input type="file" id="file-input" multiple accept="image/*" hidden onchange="handleFiles(this.files)">
        </div>

        <div id="image-list">
            </div>
    </div>

    <div class="controls">
        <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">+ Add More</button>
        <button class="btn btn-primary" onclick="generatePDF()">Download PDF</button>
    </div>

    <div id="cropper-modal">
        <div class="cropper-container">
            <img id="cropper-image" src="">
        </div>
        <div style="text-align:center; margin-top: 20px;">
            <button class="btn btn-primary" onclick="saveCrop()">Apply Crop</button>
            <button class="btn" style="background:transparent; color:white;" onclick="closeCropper()">Cancel</button>
        </div>
    </div>

    <script>
        let filesArray = [];
        let currentCropIndex = null;
        let cropper = null;

        const imageList = document.getElementById('image-list');

        // Initialize Drag and Drop Reordering
        new Sortable(imageList, {
            animation: 150,
            ghostClass: 'glass'
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    filesArray.push(e.target.result);
                    renderImages();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderImages() {
            imageList.innerHTML = '';
            filesArray.forEach((src, index) => {
                const card = document.createElement('div');
                card.className = 'img-card';
                card.innerHTML = `
                    <img src="${src}">
                    <div class="card-actions">
                        <button class="action-btn" onclick="openCropper(${index})">Crop</button>
                        <button class="action-btn del-btn" onclick="deleteImg(${index})">Delete</button>
                    </div>
                `;
                imageList.appendChild(card);
            });
        }

        function deleteImg(index) {
            filesArray.splice(index, 1);
            renderImages();
        }

        // Cropping Logic
        function openCropper(index) {
            currentCropIndex = index;
            const modal = document.getElementById('cropper-modal');
            const image = document.getElementById('cropper-image');
            image.src = filesArray[index];
            modal.style.display = 'block';
            
            if(cropper) cropper.destroy();
            cropper = new Cropper(image, {
                aspectRatio: NaN,
                viewMode: 1
            });
        }

        function saveCrop() {
            const canvas = cropper.getCroppedCanvas();
            filesArray[currentCropIndex] = canvas.toDataURL('image/jpeg');
            renderImages();
            closeCropper();
        }

        function closeCropper() {
            document.getElementById('cropper-modal').style.display = 'none';
        }

        // Generate PDF
        async function generatePDF() {
            if (filesArray.length === 0) return alert("Please add some images first!");
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();

            for (let i = 0; i < filesArray.length; i++) {
                if (i > 0) pdf.addPage();
                
                // Adding image and stretching to fit A4 (you can adjust this for aspect ratio)
                pdf.addImage(filesArray[i], 'JPEG', 10, 10, pageWidth - 20, pageHeight - 20);
            }

            pdf.save("Toolify_Project.pdf");
        }
    </script>
</body>
</html>
