<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Digital Clock</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column; /* Stack clock and button */
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 0 0 10px black;
        background: linear-gradient(135deg, #1976d2, #0d47a1); /* Added background for better contrast */
    }

    #clock {
        font-size: clamp(50px, 15vw, 120px); /* Responsive font size */
        font-weight: bold;
        letter-spacing: 0.2em; /* relative spacing */
        text-align: center;
        margin-bottom: 30px;
    }

    /* Optional: Make sure it fits on small screens */
    @media (max-width: 400px) {
        #clock {
            letter-spacing: 0.1em;
        }
    }
    /* New Style for Navigation */
    .back-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        text-decoration: none;
    }
    .back-btn:hover {
        background: #5a6268;
    }
</style>


</head>
<body>

<div id="clock">00:00:00</div>

<a href="index.html" class="back-btn">‚Üê Back to Tools Hub</a>

<script>
function updateClock() {
    let now = new Date();

    let h = now.getHours().toString().padStart(2, "0");
    let m = now.getMinutes().toString().padStart(2, "0");
    let s = now.getSeconds().toString().padStart(2, "0");

    document.getElementById("clock").innerHTML = `${h}:${m}:${s}`;
}

setInterval(updateClock, 1000);
updateClock();
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if(!user) window.location.href="login.html";
});
</script>


</body>

</html>
