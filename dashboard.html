<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | Toolbox Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h2 { font-size: 2rem; margin-bottom: 10px; }
        #email { opacity: 0.7; margin-bottom: 30px; }
        
        .tools {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .tools a {
            padding: 15px;
            background: rgba(33, 150, 243, 0.2);
            color: white;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #2196f3;
            transition: 0.3s;
        }
        .tools a:hover {
            background: #2196f3;
            transform: translateY(-5px);
        }
        button.logout-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 40px;
            cursor: pointer;
            background: #ff4b2b;
            color: white;
            transition: 0.3s;
        }
        button.logout-btn:hover {
            background: #ff416c;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Welcome, <span id="name">Loading...</span></h2>
    <p id="email"></p>
    
    <h3>Your Tools</h3>
    <div class="tools">
        <a href="alarm.html">‚è∞ Alarm</a>
        <a href="timer.html">‚è±Ô∏è Timer</a>
        <a href="calculator.html">üßÆ Calculator</a>
        <a href="weather.html">‚òÄÔ∏è Weather</a>
        <a href="calendar.html">üóìÔ∏è Calendar</a>
        <a href="speech.html">üéôÔ∏è Speech</a>
        <a href="qr.html">üîç QR Maker</a>
    </div>
    
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAeHDhdiTRwftUGYgrb1m19v7hm2R5rb-Y",
  authDomain: "toolbox-hub-98c03.firebaseapp.com",
  projectId: "toolbox-hub-98c03",
  storageBucket: "toolbox-hub-98c03.firebasestorage.app",
  messagingSenderId: "321020105472",
  appId: "1:321020105472:web:356e7c2903def7b9d859e5"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

// Check if user is logged in
onAuthStateChanged(auth, user => {
    if(!user) {
        // Agar user login nahi hai toh login page par bhej dein
        window.location.href = "login.html";
    } else {
        document.getElementById("name").innerText = user.displayName || "User";
        document.getElementById("email").innerText = user.email;
    }
});

// 2. Window object par logout attach karein taaki HTML button click kaam kare
window.logout = () => {
    signOut(auth)
        .then(() => {
            window.location.href = "login.html";
        })
        .catch(err => alert("Error logging out: " + err.message));
};
</script>

</body>
</html>
