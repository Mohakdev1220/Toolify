<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Google Calendar</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
    }
    .calendar-wrapper {
      position: relative;
      padding-bottom: 75%;   /* adjust aspect ratio if needed */
      height: 0;
      overflow: hidden;
      width: 100%;
      max-width: 800px;      /* maximum width on desktop */
      margin: 20px auto;
    }
    .calendar-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    /* New Style for Navigation */
    .back-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
        transition: 0.2s;
        text-decoration: none;
        display: inline-block;
    }
    .back-btn:hover {
        background: #5a6268;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">‚Üê Back to Tools Hub</a>

  <div class="calendar-wrapper">
    <iframe
      src="https://calendar.google.com/calendar/u/0/embed?color=%2316a765&src=en.indian%23holiday@group.v.calendar.google.com"
      frameborder="0"
      scrolling="no">
    </iframe>
  </div>

</body>
</html>
