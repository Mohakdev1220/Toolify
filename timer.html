<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #f0f2f5;
            --accent: #4f46e5;
            --text: #1f2937;
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
        }

        .timer-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 32px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        /* Responsive Settings Icon */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f3f4f6;
            border: none;
            border-radius: 12px;
            width: 48px; /* Large touch target */
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .settings-btn:active { transform: scale(0.9); }
        .settings-btn svg { width: 24px; height: 24px; color: #6b7280; }

        /* The Timer Display */
        .display {
            font-size: 5rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            margin: 1.5rem 0;
            letter-spacing: -2px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button.main-btn {
            padding: 16px 32px;
            border-radius: 16px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .start { background: var(--accent); color: white; flex: 2; }
        .reset { background: #e5e7eb; color: var(--text); flex: 1; }

        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div class="timer-card">
    <button class="settings-btn" onclick="alert('Settings Opened')">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
    </button>

    <div class="display" id="timer">00:05</div>

    <div class="controls">
        <button class="main-btn start" id="startBtn" onclick="toggleTimer()">Start</button>
        <button class="main-btn reset" onclick="resetTimer()">Reset</button>
    </div>
</div>

<script>
    let timeLeft = 5; // Set to 5 seconds for testing
    let timerId = null;
    const display = document.getElementById('timer');

    // Browser-native sound synthesis (No file needed!)
    function playAlarm() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let endTime = audioCtx.currentTime + 4; // Play for 4 seconds

        const interval = setInterval(() => {
            if (audioCtx.currentTime >= endTime) {
                clearInterval(interval);
                return;
            }
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.value = 880;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }, 600);
    }

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        display.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function toggleTimer() {
        if (timerId) {
            clearInterval(timerId);
            timerId = null;
            document.getElementById('startBtn').textContent = 'Start';
        } else {
            document.getElementById('startBtn').textContent = 'Pause';
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    playAlarm();
                    alert("Time is up!");
                    resetTimer();
                }
            }, 1000);
        }
    }

    function resetTimer() {
        clearInterval(timerId);
        timerId = null;
        timeLeft = 25 * 60; // Default to 25 mins
        updateDisplay();
        document.getElementById('startBtn').textContent = 'Start';
    }
</script>
</body>
</html>
