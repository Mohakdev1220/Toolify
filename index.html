<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolify | Your All-in-One Productivity Hub</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            color: var(--text);
            background: #0b1315;
            overflow-x: hidden;
        }

        /* DYNAMIC MESH BACKGROUND */
        .bg-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, #1e3c72 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #2a5298 0%, transparent 40%),
                        #0f2027;
            background-size: 200% 200%;
            animation: meshMove 15s ease infinite alternate;
        }

        @keyframes meshMove {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        /* NAVBAR */
        header {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo-nav {
            height: 45px; /* Adjust based on your image ratio */
            transition: transform 0.3s ease;
        }

        .logo-nav:hover { transform: scale(1.05); }

        .nav-links a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .login-btn { opacity: 0.8; transition: 0.3s; }
        .login-btn:hover { opacity: 1; }

        .get-started-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        /* HERO SECTION */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-logo {
            width: 180px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
            animation: logoPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes logoPop {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 800;
        }

        /* TOOLS SECTION */
        .tools-container {
            padding: 50px 10% 100px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .tool-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.4s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.12);
            border-color: var(--primary);
        }

        .tool-card i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .tool-card h3 { font-size: 1.4rem; }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2.2rem; }
            .nav-links .login-btn { display: none; }
        }
    </style>
</head>
