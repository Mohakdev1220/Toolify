<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolify | Your Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff; /* First color of name */
            --secondary: #ffffff; /* Second color of name */
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* VIDEO BACKGROUND */
        #bg-video { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: -1; 
            transition: filter 1.2s ease; 
        }
        .blurred { filter: blur(45px) brightness(0.4); }

        /* LOGO POSITIONING (Fixed Top Left) */
        .brand-container {
            position: fixed;
            top: 30px;
            left: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
        }
        .logo-img { width: 45px; height: 45px; object-fit: contain; }
        .logo-text { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; }
        .logo-text .part1 { color: var(--primary); }
        .logo-text .part2 { color: var(--secondary); }

        /* PAGE 1: LANDING */
        #landing-page {
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
            transition: 0.8s ease;
        }

        .hero-title { font-size: 4.5rem; font-weight: 800; margin-bottom: 10px; }
        .hero-title .part1 { color: var(--primary); }
        .hero-title .part2 { color: var(--secondary); }
        .tagline { color: #9aa0a6; font-size: 1.2rem; margin-bottom: 40px; }

        .btn-group { display: flex; gap: 15px; }
        .btn {
            padding: 14px 35px; border-radius: 12px; cursor: pointer;
            font-weight: 600; transition: 0.3s; border: 1px solid var(--border);
            text-decoration: none; font-size: 1rem;
        }
        .btn-primary { background: var(--primary); color: #000; border: none; }
        .btn-primary:hover { box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); transform: scale(1.05); }
        .btn-outline { background: var(--glass); color: #fff; backdrop-filter: blur(10px); }
        .btn-outline:hover { background: rgba(255,255,255,0.1); }

        /* PAGE 2: DASHBOARD */
        #dashboard {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            padding: 120px 8% 40px 8%; display: none; opacity: 0; 
            transform: scale(1.1); transition: 0.8s all cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .dash-header {
            display: flex; justify-content: flex-end; align-items: center; 
            margin-bottom: 40px;
        }

        .user-profile {
            display: flex; align-items: center; gap: 12px;
            background: var(--glass); padding: 8px 20px; border-radius: 50px;
            border: 1px solid var(--border);
        }
        .avatar { width: 35px; height: 35px; border-radius: 50%; background: var(--primary); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; }
        .user-info h4 { font-size: 0.9rem; }
        .user-info p { font-size: 0.7rem; opacity: 0.5; }

        .tools-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; max-width: 1200px; margin: 0 auto;
        }
        .card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 40px 25px; border-radius: 24px; text-decoration: none; color: white;
            transition: 0.3s; text-align: center;
        }
        .card:hover { background: var(--primary); color: #000; transform: translateY(-10px); }
        .card-icon { font-size: 2.5rem; margin-bottom: 15px; display: block; }

        /* REMINDER POPUP */
        #reminder {
            position: fixed; bottom: 30px; right: 30px; width: 300px;
            background: #111; padding: 20px; border-radius: 20px;
            border: 1px solid var(--primary); display: none; z-index: 9999;
        }

        .show-page { display: block !important; opacity: 1 !important; transform: scale(1) !important; }
        .hide-page { display: none !important; }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="brand-container">
        <img src="logo.png" alt="Toolify Logo" class="logo-img">
        <div class="logo-text">
            <span class="part1">Tool</span><span class="part2">ify</span>
        </div>
    </div>

    <section id="landing-page">
        <h1 class="hero-title">
            <span class="part1">Tool</span><span class="part2">ify</span>
        </h1>
        <p class="tagline">The futuristic workspace for digital creators.</p>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="signIn()">Sign in with Google</button>
            <button class="btn btn-outline" onclick="enterAsGuest()">Get Started</button>
        </div>
    </section>

    <section id="dashboard">
        <div class="dash-header">
            <div class="user-profile">
                <div class="avatar" id="avatar-char">G</div>
                <div class="user-info">
                    <h4 id="user-name">Guest</h4>
                    <p id="user-email">No Account</p>
                </div>
                <div id="auth-btn-area"></div>
            </div>
        </div>

        <div class="tools-grid">
            <a href="alarm.html" class="card"><span class="card-icon">‚è∞</span><h4>Alarm</h4></a>
            <a href="calculator.html" class="card"><span class="card-icon">üßÆ</span><h4>Calculator</h4></a>
            <a href="weather.html" class="card"><span class="card-icon">‚òÄÔ∏è</span><h4>Weather</h4></a>
            <a href="qr.html" class="card"><span class="card-icon">üîç</span><h4>QR Maker</h4></a>
            <a href="clock.html" class="card"><span class="card-icon">üïì</span><h4>Clock</h4></a>
            <a href="timer.html" class="card"><span class="card-icon">‚åõ</span><h4>Timer</h4></a>
            <a href="speech.html" class="card"><span class="card-icon">üó£Ô∏è</span><h4>Speech</h4></a>
            <a href="calendar.html" class="card"><span class="card-icon">üìÖ</span><h4>Calendar</h4></a>
        </div>
    </section>

    <div id="reminder">
        <span style="float:right; cursor:pointer;" onclick="this.parentElement.style.display='none'">‚úï</span>
        <h4 style="color:var(--primary)">Security Alert</h4>
        <p style="font-size:0.8rem; margin:10px 0;">Please sign in to keep your session and tools synchronized.</p>
        <button onclick="signIn()" style="background:none; border:none; color:var(--primary); font-weight:bold; cursor:pointer;">SIGN IN</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAeHDhdiTRwftUGYgrb1m19v7hm2R5rb-Y",
            authDomain: "toolbox-hub-98c03.firebaseapp.com",
            projectId: "toolbox-hub-98c03",
            appId: "1:321020105472:web:356e7c2903def7b9d859e5"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // FLOW LOGIC
        window.enterAsGuest = () => {
            document.getElementById('landing-page').classList.add('hide-page');
            document.getElementById('dashboard').classList.add('show-page');
            document.getElementById('bg-video').classList.add('blurred'); // Blurs the video
            document.getElementById('auth-btn-area').innerHTML = `<button onclick="signIn()" style="margin-left:15px; background:none; border:1px solid #fff; color:#fff; padding:4px 12px; border-radius:5px; cursor:pointer;">Sign In</button>`;
        };

        window.signIn = async () => {
            try { await signInWithPopup(auth, provider); } catch(e) {}
        };

        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('landing-page').classList.add('hide-page');
                document.getElementById('dashboard').classList.add('show-page');
                document.getElementById('bg-video').classList.add('blurred'); // Blurs the video
                document.getElementById('user-name').innerText = "Hi, " + user.displayName.split(' ')[0];
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('avatar-char').innerText = user.displayName[0];
                document.getElementById('auth-btn-area').innerHTML = `<button onclick="logout()" style="margin-left:15px; background:none; border:1px solid #ff5f5f; color:#ff5f5f; padding:4px 12px; border-radius:5px; cursor:pointer;">Sign Out</button>`;
            }
        });

        setInterval(() => {
            if (!auth.currentUser) document.getElementById('reminder').style.display = 'block';
        }, 30 * 60 * 1000);
    </script>
</body>
</html>
