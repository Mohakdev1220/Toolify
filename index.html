<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox | Toolify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(-45deg, #f0f2f5, #e0e7ff, #d1fae5, #ffedd5);
            --container-bg: rgba(255, 255, 255, 0.7);
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --accent: #3b82f6;
            --menu-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(-45deg, #0f172a, #1e1b4b, #064e3b, #451a03);
            --container-bg: rgba(15, 23, 42, 0.7);
            --text-color: #f9fafb;
            --card-bg: rgba(255, 255, 255, 0.05);
            --menu-bg: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header & Settings */
        header {
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
        }

        .settings-container { position: relative; }

        #settingsBtn {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.4rem;
        }

        .settings-menu {
            position: absolute;
            top: 55px;
            right: 0;
            width: 220px;
            background: var(--menu-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 10px;
            display: none; /* Initially hidden */
            flex-direction: column;
            gap: 5px;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .settings-menu.active { display: flex; animation: fadeIn 0.3s ease; }

        .menu-item {
            padding: 12px 15px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
        }

        .menu-item:hover { background: rgba(126, 250, 255, 0.1); }
        .logout-item { color: #ff4b2b; border-top: 1px solid rgba(0,0,0,0.1); margin-top: 5px; }

        /* Rest of the UI */
        .container {
            width: 90%; max-width: 900px;
            margin: 40px auto;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tool-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo-area">
            <span style="font-weight: 800; font-size: 1.5rem;">Toolify</span>
        </div>
        <div class="nav-right">
            <div class="settings-container">
                <button id="settingsBtn">‚öôÔ∏è</button>
                <div class="settings-menu" id="settingsMenu">
                    <button class="menu-item" onclick="toggleTheme()" id="themeText">‚òÄÔ∏è Light Mode</button>
                    <a href="privacy.html" class="menu-item">üõ°Ô∏è Privacy Policy</a>
                    <a href="terms.html" class="menu-item">üìú Terms & Conditions</a>
                    <button class="menu-item" id="loginMenuBtn" onclick="login()">üîë Sign In</button>
                    <button class="menu-item logout-item" id="logoutMenuBtn" onclick="logout()" style="display:none;">üö™ Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 id="welcomeText">Welcome to Toolbox</h1>
        <p id="userEmail" style="opacity: 0.6; margin-bottom: 20px;"></p>

        <div class="tools-grid">
            <a href="alarm.html" class="tool-card">‚è∞<br>Alarm</a>
            <a href="calculator.html" class="tool-card">üßÆ<br>Calculator</a>
            <a href="weather.html" class="tool-card">‚òÄÔ∏è<br>Weather</a>
            <a href="qr.html" class="tool-card">üîç<br>QR Maker</a>
            <a href="clock.html" class="tool-card">üïì<br>Clock</a>
            <a href="timer.html" class="tool-card">‚åõ<br>Timer</a>
        </div>
    </main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAeHDhdiTRwftUGYgrb1m19v7hm2R5rb-Y",
        authDomain: "toolbox-hub-98c03.firebaseapp.com",
        projectId: "toolbox-hub-98c03",
        appId: "1:321020105472:web:356e7c2903def7b9d859e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Toggle Settings Menu
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsMenu = document.getElementById('settingsMenu');
    settingsBtn.onclick = () => settingsMenu.classList.toggle('active');

    // Theme Logic
    window.toggleTheme = () => {
        const body = document.body;
        const themeText = document.getElementById('themeText');
        if (body.getAttribute('data-theme') === 'dark') {
            body.setAttribute('data-theme', 'light');
            themeText.innerText = "üåô Dark Mode";
        } else {
            body.setAttribute('data-theme', 'dark');
            themeText.innerText = "‚òÄÔ∏è Light Mode";
        }
    };

    // Auth Actions
    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, user => {
        const loginMenuBtn = document.getElementById("loginMenuBtn");
        const logoutMenuBtn = document.getElementById("logoutMenuBtn");
        const welcomeText = document.getElementById("welcomeText");
        const userEmail = document.getElementById("userEmail");

        if (user) {
            loginMenuBtn.style.display = "none";
            logoutMenuBtn.style.display = "block";
            welcomeText.innerText = "Hi, " + user.displayName.split(' ')[0];
            userEmail.innerText = user.email;
        } else {
            loginMenuBtn.style.display = "block";
            logoutMenuBtn.style.display = "none";
            welcomeText.innerText = "Welcome to Toolbox";
            userEmail.innerText = "";
        }
    });

    // Close menu when clicking outside
    window.onclick = (event) => {
        if (!event.target.matches('#settingsBtn')) {
            settingsMenu.classList.remove('active');
        }
    }
</script>
</body>
</html>
