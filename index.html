<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox | Toolify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(-45deg, #f0f2f5, #e0e7ff, #d1fae5, #ffedd5);
            --container-bg: rgba(255, 255, 255, 0.7);
            --text-color: #1f2937;
            --border-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --accent: #3b82f6;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(-45deg, #0f172a, #1e1b4b, #064e3b, #451a03);
            --container-bg: rgba(15, 23, 42, 0.7);
            --text-color: #f9fafb;
            --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.5s ease, color 0.3s ease, transform 0.3s; }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            z-index: 1000;
        }

        .logo-area { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 40px; border-radius: 8px; }

        .nav-right { display: flex; align-items: center; gap: 15px; }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px 0;
            background: var(--container-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            border-radius: 35px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.3);
        }

        #userPhoto { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 10px; display: none; }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .tool-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 25px 15px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .tool-card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .tool-card span { font-size: 2rem; }

        .btn { padding: 10px 20px; border-radius: 50px; cursor: pointer; border: 1px solid var(--border-color); font-weight: 600; }
        .login-btn { background: var(--accent); color: white; border: none; }
        .logout-btn { background: rgba(255, 75, 43, 0.1); color: #ff4b2b; display: none; }

        #theme-toggle { background: var(--card-bg); border-radius: 50%; width: 40px; height: 40px; }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo-area">
            <img src="Untitled design (3).png" alt="Toolify" class="logo-img">
            <span style="font-weight: 800;">Toolify</span>
        </div>
        <div class="nav-right">
            <button id="theme-toggle">üåô</button>
            <button id="loginBtn" class="btn login-btn" onclick="login()">Login</button>
            <button id="logoutBtn" class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="container">
        <img id="userPhoto" src="" alt="User">
        <h1 id="welcomeText">Toolbox</h1>
        <p id="emailText" style="opacity: 0.6; margin-bottom: 20px;"></p>

        <div class="tools-grid">
            <a href="alarm.html" class="tool-card"><span>‚è∞</span>Alarm</a>
            <a href="timer.html" class="tool-card"><span>‚è±Ô∏è</span>Timer</a>
            <a href="calculator.html" class="tool-card"><span>üßÆ</span>Calculator</a>
            <a href="weather.html" class="tool-card"><span>‚òÄÔ∏è</span>Weather</a>
            <a href="calendar.html" class="tool-card"><span>üóìÔ∏è</span>Calendar</a>
            <a href="speech.html" class="tool-card"><span>üéôÔ∏è</span>Speech</a>
            <a href="qr.html" class="tool-card"><span>üîç</span>QR Maker</a>
            <a href="clock.html" class="tool-card"><span>üïì</span>Clock</a>
        </div>
    </main>

    <footer>developed with <span style="color:red">‚ù§</span> by mohak</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAeHDhdiTRwftUGYgrb1m19v7hm2R5rb-Y",
        authDomain: "toolbox-hub-98c03.firebaseapp.com",
        projectId: "toolbox-hub-98c03",
        appId: "1:321020105472:web:356e7c2903def7b9d859e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Theme Toggle
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        toggleBtn.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    // Auth Logic
    window.login = () => {
        signInWithPopup(auth, provider).catch(err => alert(err.message));
    };

    window.logout = () => {
        if(confirm("Logout?")) signOut(auth);
    };

    onAuthStateChanged(auth, user => {
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const userPhoto = document.getElementById("userPhoto");
        const welcomeText = document.getElementById("welcomeText");

        if (user) {
            loginBtn.style.display = "none";
            logoutBtn.style.display = "block";
            welcomeText.innerText = "Hi, " + user.displayName.split(' ')[0];
            document.getElementById("emailText").innerText = user.email;
            userPhoto.src = user.photoURL;
            userPhoto.style.display = "inline-block";
        } else {
            loginBtn.style.display = "block";
            logoutBtn.style.display = "none";
            userPhoto.style.display = "none";
            welcomeText.innerText = "Toolbox";
            document.getElementById("emailText").innerText = "Sign in to unlock full features";
        }
    });
</script>
</body>
</html>
