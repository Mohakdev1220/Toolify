<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Hub | Ultra Edition</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --glass: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            /* ANIMATED MESH BACKGROUND */
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
        }

        /* Ambient Background blobs */
        .bg-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(50px);
            animation: move 25s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(50%, 40%); }
        }

        /* NAVBAR */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; }

        .nav-btns .signup {
            background: var(--text);
            color: #000;
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-btns .signup:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        /* CONTAINER */
        .container {
            width: 90%;
            max-width: 1000px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 60px 40px;
            margin-top: 100px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            text-align: center;
            animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff 40%, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.6;
            margin-bottom: 50px;
        }

        /* TOOLS GRID */
        .tools {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .tool {
            position: relative;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 24px;
            text-decoration: none;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            /* Fade in animation */
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Tool hover effects */
        .tool:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .tool span { font-size: 2.5rem; }

        /* Shine sweep effect */
        .tool::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.6s;
        }

        .tool:hover::before { left: 150%; }

        /* Staggered Delay for tools */
        .tool:nth-child(1) { animation-delay: 0.1s; }
        .tool:nth-child(2) { animation-delay: 0.2s; }
        .tool:nth-child(3) { animation-delay: 0.3s; }
        .tool:nth-child(4) { animation-delay: 0.4s; }
        .tool:nth-child(5) { animation-delay: 0.5s; }
        .tool:nth-child(6) { animation-delay: 0.6s; }

        footer {
            margin-top: 50px;
            opacity: 0.4;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) { .tools { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) {
            .tools { grid-template-columns: 1fr; }
            h1 { font-size: 2.5rem; }
            header { padding: 15px 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-blob"></div>

    <header>
        <div class="logo">TOOLBOX.</div>
        <div class="nav-btns">
            <a href="#" class="signup">Get Started</a>
        </div>
    </header>

    <main class="container">
        <h1>Simplify Everything.</h1>
        <p class="subtitle">Access your digital essentials in one beautiful dashboard.</p>

        <div class="tools">
            <a href="#" class="tool"><span>‚è∞</span> Alarm</a>
            <a href="#" class="tool"><span>‚è±Ô∏è</span> Timer</a>
            <a href="#" class="tool"><span>üßÆ</span> Calculator</a>
            <a href="#" class="tool"><span>‚òÄÔ∏è</span> Weather</a>
            <a href="#" class="tool"><span>üóìÔ∏è</span> Calendar</a>
            <a href="#" class="tool"><span>üéôÔ∏è</span> Text-to-Speech</a>
        </div>

        <footer>Designed by <b>Mohak Choubey</b></footer>
    </main>

    <script>
        // Simple 3D Tilt Effect
        const cards = document.querySelectorAll('.tool');
        
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const xPercent = (x / rect.width - 0.5) * 20;
                const yPercent = (y / rect.height - 0.5) * -20;
                
                card.style.transform = `perspective(1000px) rotateX(${yPercent}deg) rotateY(${xPercent}deg) translateY(-10px)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0)`;
            });
        });
    </script>
</body>
</html>
