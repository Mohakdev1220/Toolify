<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolify Alarm | Essential Tools</title>
    <style>
        /* Theme Variables */
        :root {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #1a1a1a;
            --muted: #65676b;
            --primary: #0071e3;
            --accent: #e8f0fe;
            --danger: #ff3b30;
            --overlay-bg: rgba(255, 255, 255, 0.98);
        }

        body.dark-mode {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --muted: #8e8e93;
            --primary: #0a84ff;
            --accent: #2c2c2e;
            --overlay-bg: rgba(0, 0, 0, 0.98);
        }

        body {
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; transition: background 0.4s, color 0.4s;
        }

        /* Nav & Hub Header */
        .header { width: 100%; max-width: 500px; padding: 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .hub-link { text-decoration: none; color: var(--primary); font-weight: 700; font-size: 0.8rem; border: 1.5px solid var(--primary); padding: 6px 14px; border-radius: 20px; }
        .theme-toggle { background: var(--accent); border: none; padding: 8px 12px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }

        /* Main Clock Area */
        .toolify-brand { font-size: 0.7rem; font-weight: 800; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; margin-bottom: -10px; margin-top: 20px;}
        #clock { font-size: 4.5rem; font-weight: 800; margin: 20px 0; letter-spacing: -2px; }

        /* Control Card */
        .card {
            background: var(--card); width: 90%; max-width: 420px;
            padding: 25px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            box-sizing: border-box; margin-bottom: 20px;
        }
        label { font-size: 0.65rem; font-weight: 800; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px; }
        input {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid transparent;
            background: var(--accent); color: var(--text); font-size: 1rem; margin-bottom: 20px; outline: none; box-sizing: border-box;
        }

        .save-btn {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--primary); color: white; font-weight: 700; font-size: 1rem; cursor: pointer;
        }

        /* Alarms List */
        #list { width: 90%; max-width: 420px; margin-bottom: 100px; }
        .alarm-item {
            background: var(--card); padding: 15px 20px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .alarm-item b { font-size: 1.5rem; }
        .del-btn { background: none; border: none; color: var(--danger); font-size: 1.2rem; cursor: pointer; }

        /* Ringing Overlay */
        .overlay {
            position: fixed; inset: 0; background: var(--overlay-bg);
            z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .overlay.active { display: flex; }
        .ring-icon { font-size: 5rem; margin-bottom: 20px; animation: shake 0.5s infinite; }
        .overlay h2 { font-size: 3rem; margin: 10px 0; }
        .overlay p { color: var(--muted); margin-bottom: 30px; font-size: 1.2rem; }
        .overlay-btns { display: flex; gap: 15px; width: 80%; max-width: 300px; }
        .stop-btn { flex: 1; padding: 20px; border-radius: 15px; border: none; background: var(--danger); color: white; font-weight: bold; cursor: pointer; }
        .snooze-btn { flex: 1; padding: 20px; border-radius: 15px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }

        /* Footer */
        footer { margin-top: auto; padding: 30px; color: var(--muted); font-size: 0.8rem; text-align: center; width: 100%; background: var(--card); }

        @keyframes shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            100% { transform: rotate(0); }
        }
    </style>
</head>
<body>

<div class="header">
    <a href="#" class="hub-link">TOOLBOX HUB</a>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
</div>

<div class="toolify-brand">Toolify Alarm</div>
<h1 id="clock">00:00:00</h1>

<div class="card">
    <label>Time</label>
    <input type="time" id="timeInput">
    
    <label>Label</label>
    <input type="text" id="labelInput" placeholder="Wake Up">

    <button class="save-btn" onclick="saveAlarm()">SET ALARM</button>
</div>

<div id="list"></div>

<div class="overlay" id="overlay">
    <div class="ring-icon">‚è∞</div>
    <h2 id="overlayTime">00:00</h2>
    <p id="overlayLabel">Alarm</p>
    <div class="overlay-btns">
        <button class="stop-btn" onclick="stopAlarm()">STOP</button>
        <button class="snooze-btn" onclick="snoozeAlarm()">SNOOZE</button>
    </div>
</div>

<footer>
    ¬© 2025 Toolify Hub ‚Ä¢ All Rights Reserved
</footer>

<audio id="alarmSound" loop preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
</audio>

<script>
    let alarms = JSON.parse(localStorage.getItem("toolify_alarms") || "[]");
    let activeAlarm = null;
    const sound = document.getElementById("alarmSound");

    // 1. Light/Dark Mode Logic
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('toolify_theme', isDark ? 'dark' : 'light');
    }

    // Restore Theme
    if(localStorage.getItem('toolify_theme') === 'dark') document.body.classList.add('dark-mode');

    // 2. Notification Permission
    if ("Notification" in window && Notification.permission === "default") {
        Notification.requestPermission();
    }

    function saveAlarm() {
        const time = document.getElementById("timeInput").value;
        const label = document.getElementById("labelInput").value || "Alarm";
        if(!time) return alert("Please select a time");

        alarms.push({ id: Date.now(), time, label, triggered: false });
        localStorage.setItem("toolify_alarms", JSON.stringify(alarms));
        render();
    }

    function render() {
        const list = document.getElementById("list");
        list.innerHTML = "";
        alarms.forEach(a => {
            const div = document.createElement("div");
            div.className = "alarm-item";
            div.innerHTML = `
                <div>
                    <b>${a.time}</b><br>
                    <small style="color:var(--muted)">${a.label}</small>
                </div>
                <button class="del-btn" onclick="deleteAlarm(${a.id})">üóë</button>
            `;
            list.appendChild(div);
        });
    }

    function deleteAlarm(id) {
        alarms = alarms.filter(a => a.id !== id);
        localStorage.setItem("toolify_alarms", JSON.stringify(alarms));
        render();
    }

    function tick() {
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        const sec = now.getSeconds().toString().padStart(2, '0');
        
        document.getElementById("clock").innerText = `${timeStr}:${sec}`;

        alarms.forEach(a => {
            if(a.time === timeStr && !a.triggered) {
                triggerAlarm(a);
                a.triggered = true; // Prevents re-triggering in same minute
            }
            // Reset triggered state when minute changes
            if(a.time !== timeStr) a.triggered = false;
        });
    }

    function triggerAlarm(a) {
        activeAlarm = a;
        sound.play().catch(() => console.log("User interaction needed for sound"));
        
        // Show Overlay
        document.getElementById("overlayTime").innerText = a.time;
        document.getElementById("overlayLabel").innerText = a.label;
        document.getElementById("overlay").classList.add("active");

        // Browser Notification
        if (Notification.permission === "granted") {
            new Notification("Toolify Alarm", { body: a.label, icon: "https://cdn-icons-png.flaticon.com/512/1827/1827379.png" });
        }
    }

    function stopAlarm() {
        sound.pause();
        sound.currentTime = 0;
        document.getElementById("overlay").classList.remove("active");
    }

    // 3. Snooze Option (Adds 5 Minutes)
    function snoozeAlarm() {
        stopAlarm();
        const [h, m] = activeAlarm.time.split(":").map(Number);
        const snoozeDate = new Date();
        snoozeDate.setHours(h);
        snoozeDate.setMinutes(m + 5);
        
        const newTime = snoozeDate.getHours().toString().padStart(2, '0') + ":" + 
                        snoozeDate.getMinutes().toString().padStart(2, '0');
        
        alarms.push({ id: Date.now(), time: newTime, label: activeAlarm.label + " (Snoozed)", triggered: false });
        render();
    }

    setInterval(tick, 1000);
    render();
</script>
</body>
</html>
