<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolify Ultra Pro | Responsive</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a; --card: #151515; --text: #f0f0f0;
            --primary: #00d4aa; --danger: #ff4757; --success: #2ed573;
            --border: #2a2a2a; --accent: #1f1f1f;
            --nav-bg: rgba(21, 21, 21, 0.9);
        }

        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: var(--text); 
            padding-top: 80px;
            padding-bottom: 80px; /* Space for mobile back button */
        }

        /* --- NAV BAR --- */
        nav {
            position: fixed; top: 0; left: 0; width: 100%;
            height: 70px; background: var(--nav-bg);
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000;
        }
        .logo { font-weight: 800; color: var(--primary); font-size: 1.5rem; text-decoration: none; }
        
        /* Desktop Links */
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { 
            color: var(--text); text-decoration: none; font-weight: 600; 
            font-size: 0.9rem; transition: 0.3s; 
        }
        .nav-links a:hover { color: var(--primary); }

        /* Mobile Back Button (Floating) */
        .mobile-back-btn {
            display: none; /* Hidden on desktop */
            position: fixed; bottom: 20px; right: 20px;
            background: var(--danger); color: white;
            padding: 12px 20px; border-radius: 50px;
            text-decoration: none; font-weight: 800;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            z-index: 1001;
        }

        /* --- CONTAINER --- */
        .container { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; 
            max-width: 1100px; margin: auto; padding: 20px;
        }
        .card { background: var(--card); border-radius: 24px; padding: 25px; border: 1px solid var(--border); }
        .full-row { grid-column: span 2; }

        /* --- MOBILE VIEW --- */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .full-row { grid-column: span 1; }
            .nav-links { display: none; } /* Hide desktop links */
            .mobile-back-btn { display: block; } /* Show floating back button */
            .display { font-size: 2.8rem; }
        }

        /* --- UI ELEMENTS --- */
        h2 { font-size: 0.9rem; color: var(--primary); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .display { font-size: 3.5rem; font-weight: 800; text-align: center; margin: 10px 0; color: var(--primary); font-variant-numeric: tabular-nums; }
        input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 12px; border: 1px solid var(--border); background: var(--accent); color: white; outline: none; }
        .btn { padding: 12px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; color: white; background: var(--primary); width: 100%; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        
        .btn-danger { background: var(--danger); width: auto; padding: 8px 12px; }
        .btn-edit { background: var(--success); width: auto; padding: 8px 12px; margin-right: 5px; }
        
        .list { max-height: 200px; overflow-y: auto; margin-top: 15px; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--accent); border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--border); }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #overlay.show { display: flex; }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">TOOLIFY</a>
    <div class="nav-links">
        <a href="#alarm-section">Alarm</a>
        <a href="#timer-section">Timer</a>
        <a href="#stopwatch-section">Stopwatch</a>
        <a href="index.html" style="color: var(--danger); font-weight: 800;">‚Üê BACK TO HUB</a>
    </div>
</nav>

<a href="index.html" class="mobile-back-btn">‚Üê HUB</a>

<div class="container">
    <div class="card full-row">
        <div id="dateText" style="text-align: center; opacity: 0.6; font-size: 0.9rem; font-weight: 600;"></div>
        <div class="display" id="mainTime">00:00:00 --</div>
    </div>

    <div class="card" id="alarm-section">
        <h2>Alarm ‚è∞</h2>
        <input type="time" id="alTime">
        <button class="btn" onclick="addAlarm()">Set Alarm</button>
        <div id="alList" class="list"></div>
    </div>

    <div class="card" id="timer-section">
        <h2>Timer ‚åõ</h2>
        <div style="display: flex; gap: 5px;">
            <input type="number" id="th" placeholder="HH">
            <input type="number" id="tm" placeholder="MM">
            <input type="number" id="ts" placeholder="SS">
        </div>
        <button class="btn" id="tmBtn" onclick="toggleTimer()">Start Timer</button>
        <div class="display" id="tmDisplay" style="font-size: 2.2rem;">00:00:00</div>
    </div>

    <div class="card full-row" id="stopwatch-section">
        <h2>Stopwatch ‚è±Ô∏è</h2>
        <div class="display" id="swDisplay">00:00.00</div>
        <div style="display: flex; gap: 10px;">
            <button class="btn" id="swBtn" style="flex:2" onclick="toggleSW()">Start</button>
            <button class="btn" style="flex:1; background:#4a5568" onclick="addLap()">Lap</button>
            <button class="btn btn-danger" style="flex:1" onclick="resetSW()">Reset</button>
        </div>
        <div id="lapList" class="list"></div>
    </div>
</div>

<div id="overlay">
    <h1 style="font-size: 5rem;">üîî</h1>
    <h2 style="color:white; margin: 20px; font-size: 2rem;">ALARM IS RINGING</h2>
    <button class="btn" style="background:white; color:black; width:250px; height: 60px; font-size: 1.2rem;" onclick="stopAudio()">DISMISS ALARM</button>
</div>

<audio id="alarmAudio" loop src="alarm.mp3"></audio>

<script>
    let alarms = [];
    let timerInt = null, swInt = null, swElapsed = 0, swStart = 0;
    let isRinging = false;
    let lastRungMinute = "";

    setInterval(() => {
        const now = new Date();
        const time12 = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        document.getElementById('mainTime').textContent = time12;
        document.getElementById('dateText').textContent = now.toDateString().toUpperCase();

        const currentMin = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        if (currentMin !== lastRungMinute) {
            alarms.forEach((a, index) => {
                if (a.time === currentMin && a.active && !isRinging) {
                    triggerRing();
                    lastRungMinute = currentMin;
                }
            });
        }
    }, 100);

    function renderAlarms() {
        const list = document.getElementById('alList');
        list.innerHTML = "";
        alarms.forEach((a, index) => {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `<span><b>${a.time}</b></span><div>
                <button class="btn btn-edit" onclick="editAlarm(${index})">Edit</button>
                <button class="btn btn-danger" onclick="deleteAlarm(${index})">Delete</button>
            </div>`;
            list.appendChild(item);
        });
    }

    function addAlarm() {
        const t = document.getElementById('alTime').value;
        if (t) { alarms.push({ time: t, active: true }); renderAlarms(); }
    }

    function deleteAlarm(index) { alarms.splice(index, 1); renderAlarms(); }
    
    function editAlarm(index) {
        const newT = prompt("New Time (HH:MM):", alarms[index].time);
        if (newT) { alarms[index].time = newT; renderAlarms(); }
    }

    function toggleTimer() {
        if (timerInt) { clearInterval(timerInt); timerInt = null; document.getElementById('tmBtn').textContent = "Start"; return; }
        let s = (parseInt(document.getElementById('th').value)||0)*3600 + (parseInt(document.getElementById('tm').value)||0)*60 + (parseInt(document.getElementById('ts').value)||0);
        if (s <= 0) return;
        document.getElementById('tmBtn').textContent = "Stop";
        timerInt = setInterval(() => {
            s--;
            if (s < 0) { clearInterval(timerInt); triggerRing(); return; }
            let h = Math.floor(s/3600), m = Math.floor((s%3600)/60), sec = s%60;
            document.getElementById('tmDisplay').textContent = `${String(h).padStart(2,0)}:${String(m).padStart(2,0)}:${String(sec).padStart(2,0)}`;
        }, 1000);
    }

    function toggleSW() {
        if (swInt) { clearInterval(swInt); swInt = null; document.getElementById('swBtn').textContent = "Resume"; }
        else {
            swStart = Date.now() - swElapsed;
            swInt = setInterval(() => {
                swElapsed = Date.now() - swStart;
                let ms = Math.floor((swElapsed%1000)/10), s = Math.floor((swElapsed/1000)%60), m = Math.floor(swElapsed/60000);
                document.getElementById('swDisplay').textContent = `${String(m).padStart(2,0)}:${String(s).padStart(2,0)}.${String(ms).padStart(2,0)}`;
            }, 50);
            document.getElementById('swBtn').textContent = "Pause";
        }
    }

    function addLap() {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `<span>Lap ${document.getElementById('lapList').children.length+1}</span><b>${document.getElementById('swDisplay').textContent}</b>`;
        document.getElementById('lapList').prepend(item);
    }

    function resetSW() {
        clearInterval(swInt); swInt = null; swElapsed = 0;
        document.getElementById('swDisplay').textContent = "00:00.00";
        document.getElementById('lapList').innerHTML = "";
    }

    function triggerRing() {
        isRinging = true;
        document.getElementById('alarmAudio').play().catch(() => {});
        document.getElementById('overlay').className = 'show';
    }

    function stopAudio() {
        const aud = document.getElementById('alarmAudio');
        aud.pause(); aud.currentTime = 0;
        document.getElementById('overlay').className = '';
        isRinging = false;
    }
</script>
</body>
</html>
